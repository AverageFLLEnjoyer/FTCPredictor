<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>FTC Statistics Hub</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            max-width: 1200px;
            margin: 0 auto;
            padding: 20px;
            background: #f5f5f5;
        }
        header {
            background: white;
            padding: 20px;
            border-radius: 10px;
            margin-bottom: 20px;
            box-shadow: 0 2px 5px rgba(0,0,0,0.1);
        }
        h1 {
            color: #2c3e50;
            margin-bottom: 10px;
        }
        nav {
            display: flex;
            gap: 10px;
            margin-top: 15px;
        }
        .tab-button {
            padding: 10px 20px;
            border: none;
            background: #ecf0f1;
            cursor: pointer;
            border-radius: 5px;
            font-weight: bold;
        }
        .tab-button.active {
            background: #3498db;
            color: white;
        }
        .tab-content {
            background: white;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0 2px 5px rgba(0,0,0,0.1);
        }
        .input-group {
            display: flex;
            gap: 10px;
            margin-bottom: 20px;
        }
        input {
            padding: 10px;
            border: 1px solid #ddd;
            border-radius: 5px;
            flex: 1;
            font-size: 16px;
        }
        button {
            padding: 10px 20px;
            background: #3498db;
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            font-size: 16px;
        }
        button:hover {
            background: #2980b9;
        }
        button:disabled {
            background: #bdc3c7;
            cursor: not-allowed;
        }
        .results {
            margin-top: 20px;
        }
        .opr-grid {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(150px, 1fr));
            gap: 10px;
            margin: 15px 0;
        }
        .opr-item {
            background: #ecf0f1;
            padding: 10px;
            border-radius: 5px;
            text-align: center;
        }
        .prediction {
            background: #f8f9fa;
            padding: 15px;
            margin: 10px 0;
            border-radius: 5px;
            border-left: 4px solid #3498db;
        }
        .loading {
            text-align: center;
            padding: 20px;
            color: #7f8c8d;
        }
        .error {
            background: #ffeaa7;
            padding: 10px;
            border-radius: 5px;
            border-left: 4px solid #fdcb6e;
        }
        .rp-predictions {
            display: flex;
            gap: 20px;
            margin: 10px 0;
            padding: 10px;
            background: #f8f9fa;
            border-radius: 5px;
        }
        .alliance-rp {
            flex: 1;
        }
        .rp-item {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin: 5px 0;
            padding: 5px;
            background: white;
            border-radius: 3px;
        }
        .rp-yes { color: #27ae60; }
        .rp-no { color: #e74c3c; }
        .confidence-bar {
            background: #ecf0f1;
            border-radius: 10px;
            height: 8px;
            margin: 5px 0;
            overflow: hidden;
        }
        .confidence-fill {
            height: 100%;
            background: linear-gradient(90deg, #e74c3c, #f39c12, #27ae60);
            border-radius: 10px;
        }
        .winner-confidence {
            font-size: 14px;
            color: #7f8c8d;
            margin-top: 5px;
        }
    </style>
</head>
<body>
    <header>
        <h1>üèÜ FTC Statistics Hub</h1>
        <p>Match predictions and team analytics powered by OPR</p>
        <nav>
            <button class="tab-button active" onclick="showTab('predictions')">Match Predictions</button>
            <button class="tab-button" onclick="showTab('team')">Team Lookup</button>
        </nav>
    </header>

    <main>
        <!-- Predictions Tab -->
        <div id="predictions-tab" class="tab-content">
            <h2>üîÆ Match Predictions</h2>
            <div class="input-group">
                <input type="text" id="event-code" placeholder="Enter event code (e.g., AUBRQ1)" onkeyup="if(event.key==='Enter') getPredictions()">
                <button onclick="getPredictions()" id="predict-btn">Get Predictions</button>
            </div>
            <div id="predictions-results"></div>
        </div>

        <!-- Team Tab -->
        <div id="team-tab" class="tab-content" style="display: none;">
            <h2>üë• Team Lookup</h2>
            <div class="input-group">
                <input type="text" id="team-number" placeholder="Enter team number (e.g., 14380)" onkeyup="if(event.key==='Enter') getTeamData()">
                <button onclick="getTeamData()" id="team-btn">Get Team Data</button>
            </div>
            <div id="team-results"></div>
        </div>
    </main>

    <script>
        function showTab(tabName) {
            // Hide all tabs
            document.querySelectorAll('.tab-content').forEach(tab => {
                tab.style.display = 'none';
            });
            // Remove active from all buttons
            document.querySelectorAll('.tab-button').forEach(btn => {
                btn.classList.remove('active');
            });
            // Show selected tab
            document.getElementById(tabName + '-tab').style.display = 'block';
            event.target.classList.add('active');
        }

        async function getPredictions() {
            const eventCode = document.getElementById('event-code').value.trim().toUpperCase();
            const btn = document.getElementById('predict-btn');
            const results = document.getElementById('predictions-results');
            
            if (!eventCode) {
                results.innerHTML = '<div class="error">Please enter an event code</div>';
                return;
            }
            
            btn.disabled = true;
            btn.textContent = 'Loading...';
            results.innerHTML = '<div class="loading">üì° Fetching match data from FTC Scout...</div>';
            
            try {
                const response = await fetch(`/api/event/${eventCode}/predictions`);
                const data = await response.json();
                
                if (!response.ok) {
                    throw new Error(data.error || 'Failed to fetch predictions');
                }
                
                displayPredictions(data);
            } catch (error) {
                results.innerHTML = `<div class="error">‚ùå Error: ${error.message}</div>`;
            } finally {
                btn.disabled = false;
                btn.textContent = 'Get Predictions';
            }
        }

        function displayPredictions(data) {
            const results = document.getElementById('predictions-results');
            
            let html = `<h3>üìä OPR Data for ${data.event_code}</h3>`;
            
            if (Object.keys(data.opr_data).length > 0) {
                html += `<div class="opr-grid">`;
                Object.entries(data.opr_data)
                    .sort((a, b) => b[1] - a[1])
                    .forEach(([team, opr]) => {
                        html += `
                            <div class="opr-item">
                                <strong>Team ${team}</strong><br>
                                OPR: ${opr.toFixed(1)}
                            </div>
                        `;
                    });
                html += `</div>`;
            } else {
                html += `<p>No OPR data available</p>`;
            }
            
            if (data.predictions && data.predictions.length > 0) {
                html += `<h3>üéØ Match Predictions (${data.predictions.length} matches)</h3>`;
                data.predictions.forEach(pred => {
                    const winnerColor = pred.predicted_winner === 'red' ? '#e74c3c' : '#3498db';
                    
                    html += `
                        <div class="prediction">
                            <strong>Match ${pred.match_number}</strong>
                            <div class="winner-confidence">
                                Confidence: ${pred.winner_confidence || pred.confidence_percentage || 0}%
                                <div class="confidence-bar">
                                    <div class="confidence-fill" style="width: ${pred.winner_confidence || pred.confidence_percentage || 0}%"></div>
                                </div>
                            </div>
                            <div class="rp-predictions">
                                <div class="alliance-rp">
                                    <strong>üî¥ Red Alliance</strong><br>
                                    Teams: ${pred.red_teams.join(', ')}<br>
                                    Total OPR: ${pred.red_opr_sum.toFixed(1)}<br>
                                    ${displayRPPredictions(pred.red_rp_predictions || {})}
                                </div>
                                <div class="alliance-rp">
                                    <strong>üîµ Blue Alliance</strong><br>
                                    Teams: ${pred.blue_teams.join(', ')}<br>
                                    Total OPR: ${pred.blue_opr_sum.toFixed(1)}<br>
                                    ${displayRPPredictions(pred.blue_rp_predictions || {})}
                                </div>
                            </div>
                            <div style="text-align: center; margin-top: 10px;">
                                <strong style="color: ${winnerColor}; font-size: 18px;">
                                    üèÜ Predicted Winner: ${pred.predicted_winner.toUpperCase()}
                                </strong>
                            </div>
                        </div>
                    `;
                });
            } else {
                html += `<p>No upcoming matches to predict</p>`;
            }
            
            results.innerHTML = html;
        }

        function displayRPPredictions(rpData) {
            // Check if RP data exists, if not show placeholder
            if (!rpData.movement_rp && !rpData.goal_rp && !rpData.pattern_rp) {
                return `<div style="margin-top: 8px; color: #7f8c8d; font-style: italic;">RP data loading...</div>`;
            }
            
            return `
                <div style="margin-top: 8px;">
                    <div class="rp-item">
                        <span>üöö Movement RP:</span>
                        <span class="${rpData.movement_rp ? 'rp-yes' : 'rp-no'}">
                            ${rpData.movement_rp ? '‚úÖ' : '‚ùå'} ${rpData.movement_prob || 0}%
                        </span>
                    </div>
                    <div class="rp-item">
                        <span>üéØ Goal RP:</span>
                        <span class="${rpData.goal_rp ? 'rp-yes' : 'rp-no'}">
                            ${rpData.goal_rp ? '‚úÖ' : '‚ùå'} ${rpData.goal_prob || 0}%
                        </span>
                    </div>
                    <div class="rp-item">
                        <span>üìä Pattern RP:</span>
                        <span class="${rpData.pattern_rp ? 'rp-yes' : 'rp-no'}">
                            ${rpData.pattern_rp ? '‚úÖ' : '‚ùå'} ${rpData.pattern_prob || 0}%
                        </span>
                    </div>
                </div>
            `;
        }

        async function getTeamData() {
            const teamNumber = document.getElementById('team-number').value.trim();
            const btn = document.getElementById('team-btn');
            const results = document.getElementById('team-results');
            
            if (!teamNumber) {
                results.innerHTML = '<div class="error">Please enter a team number</div>';
                return;
            }
            
            btn.disabled = true;
            btn.textContent = 'Loading...';
            results.innerHTML = '<div class="loading">üì° Fetching team data...</div>';
            
            try {
                const response = await fetch(`/api/team/${teamNumber}`);
                const data = await response.json();
                
                if (!response.ok) {
                    throw new Error(data.error || 'Team not found');
                }
                
                results.innerHTML = `
                    <h3>Team ${data.team_info.number}</h3>
                    <p><strong>Name:</strong> ${data.team_info.name || 'N/A'}</p>
                    <p><strong>Location:</strong> ${data.team_info.city || 'N/A'}, ${data.team_info.stateProv || 'N/A'} ${data.team_info.country || ''}</p>
                    <p><strong>Rookie Year:</strong> ${data.team_info.rookieYear || 'N/A'}</p>
                    <p>${data.message}</p>
                `;
            } catch (error) {
                results.innerHTML = `<div class="error">‚ùå Error: ${error.message}</div>`;
            } finally {
                btn.disabled = false;
                btn.textContent = 'Get Team Data';
            }
        }
    </script>
</body>
</html>
