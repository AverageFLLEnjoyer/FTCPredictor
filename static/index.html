<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>FTC Statistics Hub</title>
    <style>
        /* [Keep all your existing CSS styles] */
        /* I'm just showing the new/updated styles below */
        
        /* Status badges */
        .status-badge {
            display: inline-block;
            padding: 4px 8px;
            border-radius: 12px;
            font-size: 12px;
            font-weight: bold;
            margin-left: 10px;
        }
        .status-completed {
            background: #27ae60;
            color: white;
        }
        .status-in-progress {
            background: #f39c12;
            color: white;
        }
        .status-not-started {
            background: #3498db;
            color: white;
        }
        
        /* Prediction indicator */
        .prediction-indicator {
            display: inline-block;
            width: 10px;
            height: 10px;
            border-radius: 50%;
            margin-right: 5px;
        }
        .predicted {
            background: #f39c12;
        }
        .actual {
            background: #27ae60;
        }
        
        /* Leaderboard legend */
        .leaderboard-legend {
            background: #f8f9fa;
            padding: 10px;
            border-radius: 5px;
            margin: 10px 0;
            font-size: 14px;
            display: flex;
            gap: 15px;
            align-items: center;
        }
    </style>
</head>
<body>
    <!-- [Keep your existing HTML structure] -->
    <!-- Just updating the JavaScript part below -->
    
    <script>
        // [Keep all existing functions like showTab, setOprSource, getTeamData]
        
        async function getPredictions() {
            const eventCode = document.getElementById('event-code').value.trim().toUpperCase();
            const btn = document.getElementById('predict-btn');
            const results = document.getElementById('predictions-results');
            
            if (!eventCode) {
                results.innerHTML = '<div class="error">Please enter an event code</div>';
                return;
            }
            
            btn.disabled = true;
            btn.textContent = 'Loading...';
            results.innerHTML = '<div class="loading">üì° Fetching match data from FTC Scout...</div>';
            
            try {
                const response = await fetch(`/api/event/${eventCode}/predictions?opr_source=${currentOprSource}`);
                const data = await response.json();
                
                if (!response.ok) {
                    throw new Error(data.error || 'Failed to fetch predictions');
                }
                
                displayPredictions(data);
            } catch (error) {
                results.innerHTML = `<div class="error">‚ùå Error: ${error.message}</div>`;
            } finally {
                btn.disabled = false;
                btn.textContent = 'Get Predictions';
            }
        }

        function displayPredictions(data) {
            const results = document.getElementById('predictions-results');
            
            let html = '';
            
            // Event summary with status
            const statusClass = `status-${data.event_status.replace('_', '-')}`;
            const statusText = data.event_status === 'completed' ? 'Completed' : 
                             data.event_status === 'in_progress' ? 'In Progress' : 'Not Started';
            
            html += `<div class="accuracy-display">
                <h3>Event: ${data.event_code} <span class="status-badge ${statusClass}">${statusText}</span></h3>
                <p>Total Matches: ${data.total_matches} | Played: ${data.played_matches} | Upcoming: ${data.upcoming_matches}</p>
                <p>Using: <strong>${data.opr_source === 'highest_season' ? 'Highest Season OPR' : 'Current Event OPR'}</strong></p>
            </div>`;
            
            // Show accuracy if there are past matches
            if (data.past_matches && data.past_matches.length > 0) {
                const accuracyClass = data.prediction_accuracy >= 70 ? 'accuracy-good' : 
                                    data.prediction_accuracy >= 50 ? 'accuracy-avg' : 'accuracy-bad';
                html += `<div class="accuracy-display ${accuracyClass}">
                    üìä Prediction Accuracy: ${data.prediction_accuracy}% (${data.past_matches.length} matches analyzed)
                </div>`;
            }
            
            // OPR Data section
            html += `<h3 class="section-header">üìä OPR Data</h3>`;
            if (Object.keys(data.opr_data).length > 0) {
                html += `<div class="opr-grid">`;
                Object.entries(data.opr_data)
                    .sort((a, b) => b[1] - a[1])
                    .forEach(([team, opr]) => {
                        const highestInfo = data.highest_opr_info && data.highest_opr_info[team];
                        
                        html += `
                            <div class="opr-item">
                                <strong>Team ${team}</strong><br>
                                OPR: ${opr.toFixed(1)}
                                ${highestInfo && data.opr_source === 'highest_season' ? 
                                    `<div class="highest-opr-info">Achieved at: ${highestInfo.event_achieved || 'N/A'}</div>` : 
                                    ''}
                            </div>
                        `;
                    });
                html += `</div>`;
            } else {
                html += `<p>No OPR data available</p>`;
            }
            
            // PERMANENT LEADERBOARD
            if (data.leaderboard && data.leaderboard.length > 0) {
                const hasPredictions = data.leaderboard.some(team => team.has_predictions);
                const isAllPredicted = data.leaderboard.every(team => team.has_predictions);
                const isAllActual = data.leaderboard.every(team => !team.has_predictions);
                
                let leaderboardTitle = "üèÜ Event Leaderboard";
                let leaderboardSubtitle = "";
                
                if (data.event_status === 'completed') {
                    leaderboardTitle = "üèÜ Final Standings";
                    leaderboardSubtitle = "Based on actual match results";
                } else if (data.event_status === 'in_progress') {
                    leaderboardTitle = "üèÜ Current Standings";
                    leaderboardSubtitle = "Actual results + predicted upcoming matches";
                } else { // not_started
                    leaderboardTitle = "üèÜ Predicted Standings";
                    leaderboardSubtitle = "Based on match predictions";
                }
                
                html += `
                    <h3 class="section-header">${leaderboardTitle}</h3>
                    <p>${leaderboardSubtitle}</p>
                `;
                
                // Show legend if mixed results
                if (hasPredictions && !isAllPredicted && !isAllActual) {
                    html += `
                        <div class="leaderboard-legend">
                            <div><span class="prediction-indicator actual"></span> Actual Results</div>
                            <div><span class="prediction-indicator predicted"></span> Predicted Results</div>
                        </div>
                    `;
                }
                
                html += `
                    <table class="leaderboard-table" id="leaderboard-table">
                        <thead>
                            <tr>
                                <th onclick="sortLeaderboard('rank')">Rank</th>
                                <th onclick="sortLeaderboard('team')">Team</th>
                                <th onclick="sortLeaderboard('total_rp')" title="Total Ranking Points">Total RP</th>
                                <th onclick="sortLeaderboard('avg_rp')" title="Average RP per Match">Avg RP</th>
                                <th onclick="sortLeaderboard('matches')" title="Total Matches Played/Predicted">Matches</th>
                                <th onclick="sortLeaderboard('win_rate')" title="Win Rate">Win Rate</th>
                                <th onclick="sortLeaderboard('median_rp')" title="Median RP">Median RP</th>
                            </tr>
                        </thead>
                        <tbody>
                `;
                
                data.leaderboard.forEach((team, index) => {
                    const winRateClass = team.win_rate >= 60 ? 'good-stat' : team.win_rate >= 40 ? 'avg-stat' : 'bad-stat';
                    const avgRpClass = team.avg_rp >= 3 ? 'good-stat' : team.avg_rp >= 2 ? 'avg-stat' : 'bad-stat';
                    const isPredicted = team.has_predictions;
                    
                    html += `
                        <tr>
                            <td class="rank-cell">${index + 1}</td>
                            <td class="team-cell">
                                ${isPredicted ? '<span class="prediction-indicator predicted"></span>' : 
                                  data.event_status === 'in_progress' ? '<span class="prediction-indicator actual"></span>' : ''}
                                Team ${team.team_number}
                            </td>
                            <td class="rp-cell ${avgRpClass}">${team.total_rp}</td>
                            <td class="rp-cell">${team.avg_rp.toFixed(2)}</td>
                            <td class="rp-cell">${team.total_matches}</td>
                            <td class="win-rate-cell ${winRateClass}">${team.win_rate}%</td>
                            <td class="rp-cell">${team.median_rp}</td>
                        </tr>
                    `;
                });
                
                html += `
                        </tbody>
                    </table>
                `;
            }
            
            // Past Matches section (only if there are past matches)
            if (data.past_matches && data.past_matches.length > 0) {
                html += `<h3 class="section-header">üìú Past Match Results (${data.past_matches.length} matches)</h3>`;
                data.past_matches.forEach(match => {
                    const isCorrect = match.correct_prediction;
                    const actualWinnerColor = match.actual_winner === 'red' ? '#e74c3c' : '#3498db';
                    const predictedWinnerColor = match.predicted_winner === 'red' ? '#e74c3c' : '#3498db';
                    
                    html += `
                        <div class="past-match">
                            <strong>Match ${match.match_number}</strong>
                            <div style="display: flex; justify-content: space-between; margin-top: 10px;">
                                <div style="flex: 1;">
                                    <strong style="color: #e74c3c;">üî¥ Red Alliance</strong><br>
                                    Teams: ${match.red_teams.join(', ')}<br>
                                    Score: ${match.red_score}<br>
                                    OPR Sum: ${match.red_opr_sum}
                                </div>
                                <div style="flex: 1; text-align: center;">
                                    <div style="font-size: 18px; font-weight: bold; margin: 10px 0;">
                                        <span style="color: ${actualWinnerColor};">${match.actual_winner.toUpperCase()} WON</span>
                                    </div>
                                    <div style="color: ${isCorrect ? '#27ae60' : '#e74c3c'};">
                                        ${isCorrect ? '‚úÖ Prediction Correct' : '‚ùå Prediction Incorrect'}
                                    </div>
                                </div>
                                <div style="flex: 1; text-align: right;">
                                    <strong style="color: #3498db;">üîµ Blue Alliance</strong><br>
                                    Teams: ${match.blue_teams.join(', ')}<br>
                                    Score: ${match.blue_score}<br>
                                    OPR Sum: ${match.blue_opr_sum}
                                </div>
                            </div>
                            <div style="margin-top: 10px; text-align: center; color: #7f8c8d;">
                                Predicted Winner: <span style="color: ${predictedWinnerColor}; font-weight: bold;">${match.predicted_winner.toUpperCase()}</span>
                            </div>
                        </div>
                    `;
                });
            }
            
            // Upcoming Predictions section (only if there are upcoming matches)
            if (data.predictions && data.predictions.length > 0) {
                html += `<h3 class="section-header">üéØ Upcoming Match Predictions (${data.predictions.length} matches)</h3>`;
                data.predictions.forEach(pred => {
                    const winnerColor = pred.predicted_winner === 'red' ? '#e74c3c' : '#3498db';
                    
                    html += `
                        <div class="prediction">
                            <strong>Match ${pred.match_number}</strong>
                            <div class="winner-confidence">
                                Confidence: ${pred.winner_confidence || pred.confidence_percentage || 0}%
                                <div class="confidence-bar">
                                    <div class="confidence-fill" style="width: ${pred.winner_confidence || pred.confidence_percentage || 0}%"></div>
                                </div>
                            </div>
                            <div class="rp-predictions">
                                <div class="alliance-rp">
                                    <strong>üî¥ Red Alliance</strong><br>
                                    Teams: ${pred.red_teams.join(', ')}<br>
                                    Total OPR: ${pred.red_opr_sum.toFixed(1)}<br>
                                    ${displayRPPredictions(pred.red_rp_predictions || {})}
                                </div>
                                <div class="alliance-rp">
                                    <strong>üîµ Blue Alliance</strong><br>
                                    Teams: ${pred.blue_teams.join(', ')}<br>
                                    Total OPR: ${pred.blue_opr_sum.toFixed(1)}<br>
                                    ${displayRPPredictions(pred.blue_rp_predictions || {})}
                                </div>
                            </div>
                            <div style="text-align: center; margin-top: 10px;">
                                <strong style="color: ${winnerColor}; font-size: 18px;">
                                    üèÜ Predicted Winner: ${pred.predicted_winner.toUpperCase()}
                                </strong>
                            </div>
                        </div>
                    `;
                });
            } else if (data.upcoming_matches === 0 && data.event_status !== 'not_started') {
                html += `<p>No upcoming matches - event is ${data.event_status === 'completed' ? 'complete' : 'in progress'}</p>`;
            }
            
            results.innerHTML = html;
        }

        // [Keep all other functions the same]
        // Only displayRPPredictions, getTeamData, sortLeaderboard remain unchanged
    </script>
</body>
</html>
